<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FINVICE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    .navbar { /* Navbar colour */
        background-color: rgb(255, 212, 241); 
    }

    .navbar-brand { /* Connect Pay Navbar colour */
        color: black;
        font-size: 30px; /* Increased font size */
        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
    }

    .navbar-brand:hover { /* Colour when hovered */
        color: white; 
    }

    .nav-link { /* Navbar link colour */
        color: black;
        font-size: 18px; /* Consistent font size */
    }

    .nav-link:hover { /* Colour when hovered */
        color: white; 
    }

    .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: rgb(255, 212, 241);
    }

    .logo {
        color: black;
        font-size: 24px;
    }

    .nav-links {
        display: flex;
        justify-content: flex-start;
        flex-grow: 1;
    }

    .nav-links a {
        color: black;
        font-size: 18px;
        margin: 0 10px;
    }

    .nav-links a:hover {
        color: white;
    }

    .container {
        margin-top: 20px;
    }

    .contact-form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
        margin-bottom: 20px;
        color: black;
        text-align: center;
    }

    .contact-form button {
        background-color: rgb(255, 235, 253);
        color: black;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
    }

    .contact-form button:hover {
        background-color: rgb(255, 235, 253);
    }

    /* Custom styles for the modal close button */
    .modal-footer .custom-close-btn {
        background-color: rgb(255, 235, 253) !important;
        color: black !important;
        border: none !important;
        border-radius: 4px !important;
        padding: 10px 20px !important;
        cursor: pointer !important;
    }

    .modal-footer .custom-close-btn:hover {
        background-color: rgb(255, 235, 253)!important;
    }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
            FINVICE
        </a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/tracking.html">Tracking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chatbox.html">Chat Box</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="logout.html">Log Out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" action="/submit-contact-form" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="enquiry">Enquiry</label>
                <textarea class="form-control" id="enquiry" name="enquiry" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                Form submitted
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally
    $('#submitModal').modal('show'); // Show the modal
    // Here you can also manually submit the form using AJAX or handle the form data
    // Example: this.submit(); // Uncomment this line to actually submit the form
});
</script>

</body>
</html>
